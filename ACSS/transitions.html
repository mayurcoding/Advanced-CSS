<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>

        .box
        {
            height: 500px;
            width: 500px;
            background-color: red;
            margin: 100px;
            color: black;
            transition: transform 2s linear 1s;
        }

        .box:hover
        {
            transform: rotate(360deg);
        }

    </style>
</head>
<body>

    <div class="box">
        Transitions
    </div>

</body>
</html>

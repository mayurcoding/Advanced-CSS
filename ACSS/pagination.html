<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .pagination
        {
            display: inline-block;
        }
        a{
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }
        a:hover:not(.active)
        
        {
            background-color: #888;
        }
        .active
        {
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">7</a>
        <a href="#">16</a>
        <a href="#">16</a>

        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a class="active" href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>
        <a href="#">4</a>

        <a href="#">&raquo;</a>
    </div>

</body>

</html>

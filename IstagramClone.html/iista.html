<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istagram</title>
    <link href="indec.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-script" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <img src="/images/ista logo.png" id="brand_logo" alt="brandlogo">
                <span class="sidebar-item">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Search</p>
                </span><span class="sidebar-item">
                    <i class="fa-brands fa-wpexplorer"></i>
                    <p>Explore</p>
                </span><span class="sidebar-item">
                    <i class="fa-solid fa-house"></i>
                    <p>Reels</p>
                </span><span class="sidebar-item">
                    <i class="fa-solid fa-message"></i>
                    <p>Messages</p>
                </span><span class="sidebar-item">
                    <i class="fa-solid fa-bell"></i>
                    <p>Notifications</p>
                </span>
                </span><span class="sidebar-item">
                    <i class="fa-solid fa-plus"></i>
                    <p>Create</p>
                </span></span>
                <span class="sidebar-item">
                    <img style="padding: 0px; margin: 0px; width: 30px; height: 30px;" class="profile-img" src="/images/J3sMVOhXTDakH0RIb3vv_image.jpeg" alt="">
                    <i class="fa-solid fa-user"></i>
                    <p>Profile</p>
                </span>


            </div>
           
        </div>
        <div class="main">
            Main Section
        </div>
    </div>

</body>

</html>
